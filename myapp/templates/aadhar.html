	<!-- Page -->
	
		<div class="section contact">
			<div class="container">
				<div class="row">
					<div class="col-sm-4 col-md-4 col-md-push-8">
					</div>
				<div class="col-sm-8 col-md-8 col-md-pull-4">
					<div class="content">
						<h2 class="section-heading">
							aadhar details
						</h2>
                        <form action="/aadhardata" method="post">{% csrf_token %}
                            <div class="form-group">
                                <label for="aadhar_firstname">First Name:</label>
                                <input class="form-control" id="aadharfirstname" name="aadharfirstname">
                            </div>
                            <div class="form-group">
                                <label for="aadhar_number">Aadhaar Number:</label>
                                <input type="number" class="form-control" id="aadharnumber" name="aadharnumber" required>
                            </div>
                            <div class="form-group">
                                <label for="aadhar_middlename">Middle Name:</label>
                                <input type="text" class="form-control" id="aadharmiddlename" name="aadharmiddlename" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea class="form-control" id="address" name="address" maxlength="20" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">Phone Number:</label>
                                <input type="number" class="form-control" id="phonenumber" name="phonenumber" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="cast">Cast:</label>
                                <input type="text" class="form-control" id="cast" name="cast" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="#">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="photo">Select a Aadhar card photo:</label>
                                <input type="file" class="form-control" id="photo" name="photo">
                            </div>
                            
                            <div class="form-group">
                                <label for="residencearea">Residence Area:</label>
                                <input type="text" class="form-control" id="residencearea" name="residencearea" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label for="minority_status">Minority Status:</label>
                                <select class="form-control" id="disabilitystatus" name="disabilitystatus">
                                    <option value="#">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    </select>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="minority_status">Minority Status:</label>
                                <select class="form-control" id="minoritystatus" name="minoritystatus">
                                    <option value="#">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    </select>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="bpl_status">BPL Status:</label>
                                <select class="form-control" id="bplstatus" name="bplstatus">
                                    <option value="#">Select</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    </select>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
